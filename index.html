<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>SSO Profile Picture Getter</title>
  </head>
  <body>
    <h1 class="text-center mt-4">SSO Profile Picture Getter</h1>
    <div class="mx-auto input-group mb-3" style="width: 30rem">
      <input
        type="text"
        name="search"
        id="search"
        class="form-control"
        placeholder="Masukkan NIM"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        onclick="isFileExists()"
        id="searchbtn"
      >
        Search
      </button>
    </div>

    <div id="singlepic" class="col text-center mt-4">
      <img
        src=""
        id="imgsso"
        class="rounded-3 d-none"
        style="width: 150px; height: auto"
        alt="foto ktm"
      />
      <p id="nimsso" class="fw-bold mt-2"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
